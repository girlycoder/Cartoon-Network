<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

</head>

<body ng-app="powerApp">
    <div ng-controller="mainCtrl">
        <div class="container well" style="background: #045e9e;">


            <div class="row" style="text-align:center">
                <div class="col-md-4">
                    <input ng-model="cartoon.title" placeholder="Title">
                </div>
                <div class="col-md-4">
                    <input ng-model="cartoon.url" placeholder="Insert image URL">
                </div>
                <div class="col-md-4">
                    <input ng-model="cartoon.description" placeholder="Description">
                </div>
            </div>

            <div class="row" style="margin-top:30px; margin-bottom: 15px; text-align:center">
                <div class="col-md-4 col-md-offset-4">
                    <button ng-click="addItem()" class="btn-btn-success" style="background-color: orange;width:100%">Add Item</button>
                </div>
            </div>
        </div>

        <div class="container well" style="max-width: 550px; height: auto" ng-repeat="cartoon in getCartoons()" style="padding: 0">

            <div class="row" style="background-color: lightblue;">
                <div class="col-md-4">
                    <img ng-src="{{cartoon.url}}" style="max-width: 250px;">
                </div>
                <div class="col-md-12">
                    <p>Title: {{cartoon.title}}
                        <br />Description: {{cartoon.description}}</p>
                </div>
            </div>
        </div>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <!-- <script src="services.js"></script>-->
    <script src="main.js"></script>
</body>

</html>
